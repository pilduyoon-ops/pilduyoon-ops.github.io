<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stephen's Hungry Caterpillar</title>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #fcfcfc;
            font-family: 'Gaegu', cursive, sans-serif;
            touch-action: none; /* Prevent mobile touch zoom */
        }

        /* UI Layer (score, etc) */
        #uiLayer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            color: #333;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
        }
        #missionText { color: #d32f2f; font-weight: bold; }

        /* Start/Game Over Screen */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: auto;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            color: #d32f2f;
            margin: 0 0 10px 0;
            text-shadow: 3px 3px #a5d6a7;
        }

        .desc { font-size: 1.2rem; margin-bottom: 20px; color: #555; }

        button {
            background: #66bb6a;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            color: white;
            border-radius: 50px;
            font-family: 'Gaegu', cursive;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            margin-top: 10px;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); background: #43a047; }

        /* SoundCloud (hidden, audio only) */
        #sc-widget {
            position: absolute;
            bottom: -500px; /* ÌôîÎ©¥ Î∞ñÏúºÎ°ú Ïà®ÍπÄ */
            left: 0;
            opacity: 0;
        }

        /* Music indicator (bottom right) */
        #musicIndicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.8);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 15;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Mobile control buttons */
        #controls {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            height: 100%; /* Full screen touch area */
            display: flex;
            z-index: 5; /* Above canvas, below UI */
        }
        .ctrl-btn { flex: 1; opacity: 0; } /* Transparent buttons */

    </style>
</head>
<body>

    <iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/pildu-yoon&color=%23ff5500&auto_play=false&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=false">
    </iframe>

    <div id="uiLayer">
        <div class="header-info">
            <span id="missionText">Loading...</span>
            <span>SCORE: <span id="scoreText">0</span></span>
        </div>
    </div>

    <div id="musicIndicator">‚ô´ BGM: Stephen Yoon</div>

    <div id="overlay">
        <div id="startScreen">
            <h1>The Hungry Caterpillar</h1>
            <p class="desc">Stephen Yoon's Interactive Art</p>
            <div style="background:#fff8e1; padding:20px; border-radius:15px; margin-bottom:20px; text-align:left; display:inline-block; border:2px dashed #ffcc80;">
                1. Eat fruits üçé, üçê in order.<br>
                2. Eating üç∞ junk food makes you <span style="color:red">grow HUGE and FAST!</span><br>
                3. Eating üçÉ leaves heals you and resets to the beginning.
            </div>
            <br>
            <button onclick="startGameWithMusic()">PLAY & MUSIC START ‚ñ∂</button>
        </div>

        <div id="countdown" style="display:none; font-size:8rem; color:#fb8c00; font-weight:bold;">3</div>

        <div id="gameOverScreen" style="display:none;">
            <h1>Game Over</h1>
            <p id="finalScore" style="font-size:1.5rem;">0 points</p>

            <input type="text" id="pName" placeholder="Enter your name" style="padding:10px; font-size:1.2rem; text-align:center; border:2px solid #81c784; border-radius:10px; margin-bottom:15px;">
            <br>

            <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
                <button onclick="saveAndPlayAgain()" style="background:#66bb6a;">üíæ Save & Play Again</button>
                <button onclick="playAgain()" style="background:#42a5f5;">üîÑ Play Again</button>
                <button onclick="quitToHome()" style="background:#ef5350;">üè† Quit to Home</button>
            </div>

            <div id="rankBox" style="margin-top:20px; background:#fff; padding:15px; border-radius:10px; width:280px; text-align:left; border:1px solid #ddd;"></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div id="leftBtn" class="ctrl-btn"></div>
        <div id="rightBtn" class="ctrl-btn"></div>
    </div>

    <script>
        // === 1. SoundCloud Control ===
        var widgetIframe = document.getElementById('sc-widget');
        var widget = SC.Widget(widgetIframe);

        function startGameWithMusic() {
            // Attempt to play music
            widget.play();
            // Call game start sequence
            startSequence();
        }

        // === 2. Game Settings ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake = [];
        let angle = 0;
        let speed = 2.2; 
        let turnSpeed = 0.08;
        let snakeWidth = 14; 
        
        // Growth related (Important: stores how much more to grow)
        let growPending = 0;

        // State
        let isTurningLeft = false;
        let isTurningRight = false;
        let gameActive = false;
        let score = 0;
        let frameCount = 0;

        // Food order
        const stages = [
            { name: "apple", emoji: "üçé", count: 1 },
            { name: "pear", emoji: "üçê", count: 2 },
            { name: "plum", emoji: "ü´ê", count: 3 },
            { name: "strawberry", emoji: "üçì", count: 4 },
            { name: "orange", emoji: "üçä", count: 5 },
            { name: "junk", emoji: "junk", count: 10 }, // Junk food stage
            { name: "leaf", emoji: "üçÉ", count: 1 }      // Reset
        ];
        const junkList = ['üç∞','üç¶','üç≠','üçî','üçï','üç©','üå≠','üçü'];

        let stageIdx = 0;
        let eatenCount = 0;
        let food = { x: 0, y: 0, emoji: "", size: 20 };
        let isSick = false; // Gets sick after eating junk food

        // Responsive canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Draw background (Eric Carle style) - Drawing every frame is slow, so skip background canvas and handle efficiently in draw function
        function drawBackground() {
            // 1. Paper texture (light beige)
            ctx.fillStyle = "#fffdf5";
            ctx.fillRect(0,0, canvas.width, canvas.height);

            // 2. Bumpy green hills (bottom)
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(0, canvas.height * 0.7);
            
            // Hills represented with Bezier curves
            ctx.bezierCurveTo(
                canvas.width * 0.3, canvas.height * 0.6, 
                canvas.width * 0.6, canvas.height * 0.8, 
                canvas.width, canvas.height * 0.65
            );
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fillStyle = "#c5e1a5"; // Light green
            ctx.fill();

            // 3. Brush stroke feel (add texture with transparent circles)
            ctx.save();
            ctx.globalAlpha = 0.1;
            ctx.fillStyle = "#33691e";
            for(let i=0; i<10; i++) {
                // Sparsely placed at fixed positions
                let x = (canvas.width / 10) * i;
                let y = canvas.height * 0.8 + Math.sin(i)*50;
                ctx.beginPath();
                ctx.arc(x, y, 60, 0, Math.PI*2);
                ctx.fill();
            }
            ctx.restore();

            // 4. Sun (top right) - brush stroke feel
            let sunX = canvas.width - 80;
            let sunY = 80;
            
            // Sun body
            ctx.beginPath();
            ctx.arc(sunX, sunY, 40, 0, Math.PI*2);
            ctx.fillStyle = "#ffb74d";
            ctx.fill();
            
            // Sun rays (hand-drawn feel)
            ctx.strokeStyle = "#ff9800";
            ctx.lineWidth = 3;
            ctx.beginPath();
            for(let i=0; i<8; i++) {
                let ang = (Math.PI*2 / 8) * i;
                let sx = sunX + Math.cos(ang) * 50;
                let sy = sunY + Math.sin(ang) * 50;
                let ex = sunX + Math.cos(ang) * 70;
                let ey = sunY + Math.sin(ang) * 70;
                ctx.moveTo(sx, sy);
                ctx.lineTo(ex, ey);
            }
            ctx.stroke();
        }

        function startSequence() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            const cd = document.getElementById('countdown');
            cd.style.display = 'block';
            let num = 3;
            cd.innerText = num;
            
            let timer = setInterval(()=>{
                num--;
                if(num>0) cd.innerText = num;
                else {
                    clearInterval(timer);
                    cd.style.display = 'none';
                    document.getElementById('overlay').style.display = 'none';
                    initGame();
                }
            }, 1000);
        }

        function initGame() {
            snake = [];
            // Starting length
            for(let i=0; i<30; i++) {
                snake.push({x: canvas.width/2 - i*2, y: canvas.height/2});
            }
            angle = 0;
            score = 0;
            growPending = 0;
            stageIdx = 0;
            eatenCount = 0;
            speed = 2.2;
            isSick = false;

            document.getElementById('scoreText').innerText = score;
            spawnFood();
            updateMission();
            gameActive = true;
            loop();
        }

        function spawnFood() {
            const st = stages[stageIdx];
            // Determine emoji
            if(st.name === 'junk') {
                food.emoji = junkList[Math.floor(Math.random()*junkList.length)];
                // Junk food has varying sizes (larger = grows more)
                food.size = Math.random() * 20 + 25; // 25~45
            } else if(st.name === 'leaf') {
                food.emoji = "üçÉ";
                food.size = 30;
            } else {
                food.emoji = st.emoji;
                // Fruits also have slightly varying sizes
                food.size = Math.random() * 10 + 20; // 20~30
            }

            // Position
            food.x = Math.random() * (canvas.width - 60) + 30;
            food.y = Math.random() * (canvas.height - 60) + 30;
        }

        function updateMission() {
            const st = stages[stageIdx];
            const t = document.getElementById('missionText');
            if(st.name === 'junk') t.innerText = "üòµ Rampage! Eat junk food!";
            else if(st.name === 'leaf') t.innerText = "üåø Find the leaf!";
            else t.innerText = `${st.emoji} ${st.count - eatenCount} left`;
        }

        // === Controls ===
        document.addEventListener('keydown', e=>{
            if(e.key==='ArrowLeft') isTurningLeft=true;
            if(e.key==='ArrowRight') isTurningRight=true;
        });
        document.addEventListener('keyup', e=>{
            if(e.key==='ArrowLeft') isTurningLeft=false;
            if(e.key==='ArrowRight') isTurningRight=false;
        });
        // Mobile
        const lb=document.getElementById('leftBtn');
        const rb=document.getElementById('rightBtn');
        const handleTouch = (btn, state) => {
            btn.addEventListener('touchstart', (e)=>{e.preventDefault(); if(btn===lb) isTurningLeft=state; else isTurningRight=state;});
            btn.addEventListener('touchend', (e)=>{e.preventDefault(); if(btn===lb) isTurningLeft=!state; else isTurningRight=!state;});
            btn.addEventListener('mousedown', ()=>{if(btn===lb) isTurningLeft=state; else isTurningRight=state;});
            btn.addEventListener('mouseup', ()=>{if(btn===lb) isTurningLeft=!state; else isTurningRight=!state;});
        };
        handleTouch(lb, true);
        handleTouch(rb, true);


        function update() {
            if(isTurningLeft) angle -= turnSpeed;
            if(isTurningRight) angle += turnSpeed;

            let h = snake[0];
            let nx = h.x + Math.cos(angle)*speed;
            let ny = h.y + Math.sin(angle)*speed;

            // Wall collision
            if(nx<0||nx>canvas.width||ny<0||ny>canvas.height) { gameOver(); return; }

            // Body collision
            for(let i=20; i<snake.length; i++){
                let dist = Math.hypot(nx-snake[i].x, ny-snake[i].y);
                if(dist < snakeWidth) { gameOver(); return; }
            }

            // Movement (add head)
            snake.unshift({x:nx, y:ny});

            // Growth logic (Important!)
            // If growPending remains, don't cut tail -> body gets longer
            if(growPending > 0) {
                growPending--;
            } else {
                snake.pop(); // Normally remove tail
            }

            // Eating
            let d = Math.hypot(nx-food.x, ny-food.y);
            // Detection range based on food size
            if(d < food.size/1.5 + snakeWidth) {
                eat();
            }
        }

        function eat() {
            const st = stages[stageIdx];

            // 1. Score and sound
            score += Math.floor(food.size);
            
            // 2. Determine growth amount (proportional to food size)
            let growAmount = Math.floor(food.size); 
            
            // Junk food grows 3x! (gets really long)
            if(st.name === 'junk') {
                growAmount *= 3; 
                speed += 0.2; // Speed increases
                isSick = true;
            }

            // Leaf (reset)
            if(st.name === 'leaf') {
                // Reset speed
                speed = 2.2;
                isSick = false;
                growAmount = 0; 
                // Reduce body length moderately (too long causes continuous death)
                if(snake.length > 50) {
                   snake.splice(50); // Cut everything after 50
                }
                
                // Return to beginning (infinite loop)
                stageIdx = 0;
                eatenCount = 0;
                spawnFood();
                updateMission();
                document.getElementById('scoreText').innerText = score;
                return; // Skip logic below
            }

            growPending += growAmount; // Reserve growth

            // Stage progression
            eatenCount++;
            if(eatenCount >= st.count) {
                stageIdx++;
                eatenCount = 0;
            }

            document.getElementById('scoreText').innerText = score;
            spawnFood();
            updateMission();
        }

        function draw() {
            // Draw background (every frame)
            drawBackground();

            // Food
            ctx.font = `${food.size*2}px serif`;
            ctx.textAlign='center'; ctx.textBaseline='middle';
            ctx.shadowBlur=10; ctx.shadowColor="rgba(0,0,0,0.2)";
            ctx.fillText(food.emoji, food.x, food.y);
            ctx.shadowBlur=0;

            // Snake
            for(let i=snake.length-1; i>=0; i--) {
                if(i%3===0) { // Segments
                    let p = snake[i];
                    ctx.beginPath();
                    // Color: yellow/olive if sick, green if healthy
                    if(isSick) ctx.fillStyle = (i%6===0)?"#d4e157":"#afb42b";
                    else ctx.fillStyle = (i%6===0)?"#66bb6a":"#43a047";

                    // Wiggle effect
                    let wob = Math.sin(frameCount*0.2 + i)*2;
                    ctx.ellipse(p.x, p.y, snakeWidth+wob, snakeWidth, angle, 0, Math.PI*2);
                    ctx.fill();
                }
            }
            
            // Head
            let h = snake[0];
            ctx.fillStyle = isSick ? "#fbc02d" : "#d32f2f"; // Yellow head if sick
            ctx.beginPath();
            ctx.ellipse(h.x, h.y, snakeWidth*1.5, snakeWidth*1.4, angle, 0, Math.PI*2);
            ctx.fill();

            // Eyes
            let eyeOff = snakeWidth*0.7;
            let ex1=h.x+Math.cos(angle-0.5)*eyeOff;
            let ey1=h.y+Math.sin(angle-0.5)*eyeOff;
            let ex2=h.x+Math.cos(angle+0.5)*eyeOff;
            let ey2=h.y+Math.sin(angle+0.5)*eyeOff;
            ctx.fillStyle="#fff";
            ctx.beginPath(); ctx.arc(ex1,ey1,5,0,Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(ex2,ey2,5,0,Math.PI*2); ctx.fill();
            ctx.fillStyle="#000";
            ctx.beginPath(); ctx.arc(ex1,ey1,2,0,Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(ex2,ey2,2,0,Math.PI*2); ctx.fill();

            frameCount++;
        }

        function loop() {
            if(gameActive) {
                update();
                draw();
                requestAnimationFrame(loop);
            }
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('overlay').style.display='flex';
            document.getElementById('startScreen').style.display='none';
            document.getElementById('gameOverScreen').style.display='block';
            document.getElementById('finalScore').innerText = score + " points";
            loadRank();
        }

        function saveRecord() {
            let name = document.getElementById('pName').value || "Anonymous";
            let list = JSON.parse(localStorage.getItem('catRank')) || [];
            list.push({n:name, s:score});
            list.sort((a,b)=>b.s - a.s);
            list = list.slice(0,5);
            localStorage.setItem('catRank', JSON.stringify(list));
        }

        function saveAndPlayAgain() {
            saveRecord();
            playAgain();
        }

        function playAgain() {
            startSequence();
        }

        function quitToHome() {
            window.location.href = 'https://stephenyoon.com';
        }

        function loadRank() {
            let list = JSON.parse(localStorage.getItem('catRank')) || [];
            let html = "<b>üèÜ Hall of Fame</b><br><br>";
            list.forEach((r,i)=> html += `<div>${i+1}. ${r.n} : ${r.s}</div>`);
            document.getElementById('rankBox').innerHTML = html;
        }

    </script>
</body>
</html>
