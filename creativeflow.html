<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stephen's Creative Flow</title>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            font-family: 'Montserrat', sans-serif;
            touch-action: none;
            color: white;
        }

        /* UI Layer */
        #uiLayer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .header-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 1.1rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #missionText { color: #00d2d3; font-weight: bold; }
        #scoreText { color: #fff; font-weight: bold; }

        /* Start/Game Over Screen */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: auto;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #00d2d3, #5f27cd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 10px 0;
            font-weight: 900;
        }

        .desc { font-size: 1rem; margin-bottom: 20px; color: #bbb; letter-spacing: 1px; }

        .guide-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: left;
            display: inline-block;
            border: 1px solid #5f27cd;
            color: #ddd;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        button {
            background: linear-gradient(45deg, #5f27cd, #341f97);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(95, 39, 205, 0.4);
            margin-top: 10px;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        #sc-widget {
            position: absolute;
            bottom: -500px;
            left: 0;
            opacity: 0;
        }

        #musicIndicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 15;
            border: 1px solid #5f27cd;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #controls {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            height: 100%;
            display: flex;
            z-index: 5;
        }
        .ctrl-btn { flex: 1; opacity: 0; }

        .action-btn {
            font-size: 1rem;
            padding: 12px 20px;
            border-radius: 10px;
            margin: 5px;
        }

        /* BGM Controller */
        .bgm-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: rgba(30, 30, 30, 0.8);
            border: 2px solid #5f27cd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 25;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .bgm-control:hover {
            transform: scale(1.1);
            background-color: #5f27cd;
        }

        .bgm-control svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .bgm-playing {
            background-color: #5f27cd;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(95, 39, 205, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(95, 39, 205, 0); }
            100% { box-shadow: 0 0 0 0 rgba(95, 39, 205, 0); }
        }

    </style>
</head>
<body>

    <iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/pildu-yoon&color=%235f27cd&auto_play=false&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=false">
    </iframe>

    <div id="uiLayer">
        <div class="header-info">
            <span id="missionText">Loading...</span>
            <span>Score: <span id="scoreText">0</span></span>
        </div>
    </div>

    <div id="musicIndicator">‚ô´ Stephen Yoon</div>

    <div id="overlay">
        <div id="startScreen">
            <h1>Creative Flow</h1>
            <p class="desc">Stephen Yoon's Interactive Art</p>
            <div class="guide-box">
                1. Collect Inspiration: üéµ, üéπ, üíø<br>
                2. ‚òï <strong>Caffeine(Coffee)</strong> makes you<br> 
                   <span style="color:#ff6b6b">50% Faster!</span> (Rampage)<br>
                3. üõå <strong>Rest(Bed)</strong> increases base speed by 20% but keeps your length.
            </div>
            <br>
            <button onclick="startGameWithMusic()">PLAY & MUSIC START ‚ñ∂</button>
        </div>

        <div id="countdown" style="display:none; font-size:8rem; color:#00d2d3; font-weight:bold;">3</div>

        <div id="gameOverScreen" style="display:none;">
            <h1 style="font-size: 2.5rem; background:none; -webkit-text-fill-color: #ff6b6b; color:#ff6b6b;">BURNOUT</h1>
            <p id="finalScore" style="font-size:1.5rem; color:white;">0 points</p>

            <input type="text" id="pName" placeholder="Enter your name" style="padding:10px; font-size:1.2rem; text-align:center; border:2px solid #5f27cd; background:transparent; color:white; border-radius:10px; margin-bottom:15px; outline:none;">
            <br>

            <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
                <button onclick="saveAndPlayAgain()" class="action-btn" style="background:#5f27cd;">üíæ Save & Play Again</button>
                <button onclick="playAgain()" class="action-btn" style="background:#0984e3;">üîÑ Play Again</button>
                <button onclick="quitToHome()" class="action-btn" style="background:#d63031;">üè† Quit to Home</button>
            </div>

            <div id="rankBox" style="margin-top:20px; background:rgba(255,255,255,0.1); color:#ccc; padding:15px; border-radius:10px; width:280px; text-align:left; border:1px solid #333;"></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div id="leftBtn" class="ctrl-btn"></div>
        <div id="rightBtn" class="ctrl-btn"></div>
    </div>

    <div id="bgm-toggle" class="bgm-control" title="Play/Pause Background Music">
        <svg id="icon-play" viewBox="0 0 24 24" style="display:none;"><path d="M8 5v14l11-7z"/></svg>
        <svg id="icon-pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </div>

    <script>
        // === 1. SoundCloud Control ===
        var widgetIframe = document.getElementById('sc-widget');
        var widget = SC.Widget(widgetIframe);
        var bgmBtn = document.getElementById('bgm-toggle');
        var iconPlay = document.getElementById('icon-play');
        var iconPause = document.getElementById('icon-pause');
        var isMusicPlaying = false;

        widget.bind(SC.Widget.Events.READY, function() {
            widget.setVolume(30);
        });

        widget.bind(SC.Widget.Events.PLAY, function() {
            isMusicPlaying = true;
            updateMusicButton();
        });

        widget.bind(SC.Widget.Events.PAUSE, function() {
            isMusicPlaying = false;
            updateMusicButton();
        });

        bgmBtn.addEventListener('click', function() {
            widget.toggle();
        });

        function updateMusicButton() {
            if (isMusicPlaying) {
                iconPlay.style.display = 'none';
                iconPause.style.display = 'block';
                bgmBtn.classList.add('bgm-playing');
            } else {
                iconPlay.style.display = 'block';
                iconPause.style.display = 'none';
                bgmBtn.classList.remove('bgm-playing');
            }
        }

        function startGameWithMusic() {
            widget.play();
            startSequence();
        }

        // === 2. Game Settings ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake = [];
        let angle = 0;
        
        // Speed Variables
        const START_SPEED = 2.2;
        let currentBaseSpeed = START_SPEED; // Tracks the "Normal" speed for the current loop
        let speed = START_SPEED; // Actual current speed

        let turnSpeed = 0.08;
        let snakeWidth = 14; 
        let growPending = 0;

        let isTurningLeft = false;
        let isTurningRight = false;
        let gameActive = false;
        let score = 0;
        let frameCount = 0;

        const stages = [
            { name: "note", emoji: "üéµ", count: 1 },
            { name: "piano", emoji: "üéπ", count: 2 },
            { name: "cd", emoji: "üíø", count: 3 },
            { name: "guitar", emoji: "üé∏", count: 4 },
            { name: "mic", emoji: "üé§", count: 5 },
            { name: "caffeine", emoji: "coffee", count: 10 }, 
            { name: "rest", emoji: "üõå", count: 1 }      
        ];
        const junkList = ['‚òï','ü•§','üî•','‚ö°','üíä']; 

        let stageIdx = 0;
        let eatenCount = 0;
        let food = { x: 0, y: 0, emoji: "", size: 20 };
        let isSick = false; 

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawBackground() {
            let grd = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grd.addColorStop(0, "#0f0c29"); 
            grd.addColorStop(1, "#302b63"); 
            ctx.fillStyle = grd;
            ctx.fillRect(0,0, canvas.width, canvas.height);

            ctx.fillStyle = "#ffffff";
            for(let i=0; i<15; i++) {
                let x = (frameCount * 0.2 + i * 150) % canvas.width;
                let y = (i * 70 + Math.sin(frameCount*0.02 + i)*30) % canvas.height;
                ctx.globalAlpha = Math.abs(Math.sin(frameCount*0.05 + i)) * 0.5;
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI*2);
                ctx.fill();
            }
            ctx.globalAlpha = 1.0;
        }

        function startSequence() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            const cd = document.getElementById('countdown');
            cd.style.display = 'block';
            let num = 3;
            cd.innerText = num;
            
            let timer = setInterval(()=>{
                num--;
                if(num>0) cd.innerText = num;
                else {
                    clearInterval(timer);
                    cd.style.display = 'none';
                    document.getElementById('overlay').style.display = 'none';
                    initGame();
                }
            }, 1000);
        }

        function initGame() {
            snake = [];
            for(let i=0; i<30; i++) {
                snake.push({x: canvas.width/2 - i*2, y: canvas.height/2});
            }
            angle = 0;
            score = 0;
            growPending = 0;
            stageIdx = 0;
            eatenCount = 0;
            
            // Reset Speed variables
            currentBaseSpeed = START_SPEED; 
            speed = START_SPEED;

            isSick = false;

            document.getElementById('scoreText').innerText = score;
            spawnFood();
            updateMission();
            gameActive = true;
            loop();
        }

        // === MODIFIED: Spawn Food preventing collision with snake body ===
        function spawnFood() {
            const st = stages[stageIdx];
            let type = "normal";
            let emoji = st.emoji;
            let size = 20;

            if(st.name === 'caffeine') {
                type = "caffeine";
                emoji = junkList[Math.floor(Math.random()*junkList.length)];
                size = Math.random() * 20 + 25; 
            } else if(st.name === 'rest') {
                type = "rest";
                emoji = "üõå";
                size = 30;
            } else {
                emoji = st.emoji;
                size = Math.random() * 10 + 20;
            }

            food.emoji = emoji;
            food.size = size;

            // Collision Check Loop
            let validPosition = false;
            let attempts = 0;
            let margin = 60;
            
            while(!validPosition && attempts < 100) {
                let fx = Math.random() * (canvas.width - margin*2) + margin;
                let fy = Math.random() * (canvas.height - margin*2) + margin;
                
                // Check distance from all snake segments
                let collision = false;
                for(let i=0; i<snake.length; i++) {
                    let dist = Math.hypot(fx - snake[i].x, fy - snake[i].y);
                    // Safe distance: food radius + snake radius + extra buffer
                    if(dist < (size/2 + snakeWidth + 10)) {
                        collision = true;
                        break;
                    }
                }

                if(!collision) {
                    food.x = fx;
                    food.y = fy;
                    validPosition = true;
                }
                attempts++;
            }
            
            // Fallback if screen is too full (rare)
            if(!validPosition) {
                food.x = Math.random() * (canvas.width - 60) + 30;
                food.y = Math.random() * (canvas.height - 60) + 30;
            }
        }

        function updateMission() {
            const st = stages[stageIdx];
            const t = document.getElementById('missionText');
            if(st.name === 'caffeine') t.innerText = "‚ö° Caffeine Rush! Work Harder!";
            else if(st.name === 'rest') t.innerText = "üõå Find Rest to Reset!";
            else t.innerText = `${st.emoji} ${st.count - eatenCount} left`;
        }

        // Controls
        document.addEventListener('keydown', e=>{
            if(e.key==='ArrowLeft') isTurningLeft=true;
            if(e.key==='ArrowRight') isTurningRight=true;
        });
        document.addEventListener('keyup', e=>{
            if(e.key==='ArrowLeft') isTurningLeft=false;
            if(e.key==='ArrowRight') isTurningRight=false;
        });
        const lb=document.getElementById('leftBtn');
        const rb=document.getElementById('rightBtn');
        const handleTouch = (btn, state) => {
            btn.addEventListener('touchstart', (e)=>{e.preventDefault(); if(btn===lb) isTurningLeft=state; else isTurningRight=state;});
            btn.addEventListener('touchend', (e)=>{e.preventDefault(); if(btn===lb) isTurningLeft=!state; else isTurningRight=!state;});
            btn.addEventListener('mousedown', ()=>{if(btn===lb) isTurningLeft=state; else isTurningRight=state;});
            btn.addEventListener('mouseup', ()=>{if(btn===lb) isTurningLeft=!state; else isTurningRight=!state;});
        };
        handleTouch(lb, true);
        handleTouch(rb, true);

        function update() {
            if(isTurningLeft) angle -= turnSpeed;
            if(isTurningRight) angle += turnSpeed;

            let h = snake[0];
            let nx = h.x + Math.cos(angle)*speed;
            let ny = h.y + Math.sin(angle)*speed;

            if(nx<0||nx>canvas.width||ny<0||ny>canvas.height) { gameOver(); return; }

            for(let i=20; i<snake.length; i++){
                let dist = Math.hypot(nx-snake[i].x, ny-snake[i].y);
                if(dist < snakeWidth) { gameOver(); return; }
            }

            snake.unshift({x:nx, y:ny});

            if(growPending > 0) {
                growPending--;
            } else {
                snake.pop(); 
            }

            let d = Math.hypot(nx-food.x, ny-food.y);
            if(d < food.size/1.5 + snakeWidth) {
                eat();
            }
        }

        // === MODIFIED: Speed and Length Logic ===
        function eat() {
            const st = stages[stageIdx];

            score += Math.floor(food.size);
            
            let growAmount = Math.floor(food.size); 
            
            // 1. Caffeine Stage
            if(st.name === 'caffeine') {
                growAmount *= 3; 
                // Speed = 50% faster than current base speed
                speed = currentBaseSpeed * 1.5; 
                isSick = true; 
            }

            // 2. Rest Stage (Bed)
            if(st.name === 'rest') {
                // Increase Base Speed by 20% for the next round (Permanent difficulty increase)
                currentBaseSpeed = currentBaseSpeed * 1.2;
                
                // Return to normal (new) base speed
                speed = currentBaseSpeed;

                isSick = false;
                growAmount = 0; 

                // CHANGED: We do NOT cut the snake length anymore.
                // It keeps its size (bigger).
                
                // Reset loop
                stageIdx = 0;
                eatenCount = 0;
                spawnFood();
                updateMission();
                document.getElementById('scoreText').innerText = score;
                return; 
            }

            growPending += growAmount; 

            eatenCount++;
            if(eatenCount >= st.count) {
                stageIdx++;
                eatenCount = 0;
            }

            document.getElementById('scoreText').innerText = score;
            spawnFood();
            updateMission();
        }

        function draw() {
            drawBackground();

            // Food
            ctx.font = `${food.size*2}px serif`;
            ctx.textAlign='center'; ctx.textBaseline='middle';
            ctx.shadowBlur=10; ctx.shadowColor="rgba(255,255,255,0.5)";
            ctx.fillText(food.emoji, food.x, food.y);
            ctx.shadowBlur=0;

            // Snake
            for(let i=snake.length-1; i>=0; i--) {
                if(i%3===0) { 
                    let p = snake[i];
                    ctx.beginPath();
                    if(isSick) ctx.fillStyle = (i%6===0)?"#ff7675":"#d63031"; 
                    else ctx.fillStyle = (i%6===0)?"#55efc4":"#00b894"; 

                    let wob = Math.sin(frameCount*0.2 + i)*2;
                    ctx.ellipse(p.x, p.y, snakeWidth+wob, snakeWidth, angle, 0, Math.PI*2);
                    ctx.fill();
                }
            }
            
            // Head
            let h = snake[0];
            ctx.fillStyle = isSick ? "#ff9f43" : "#6c5ce7"; 
            ctx.beginPath();
            ctx.ellipse(h.x, h.y, snakeWidth*1.5, snakeWidth*1.4, angle, 0, Math.PI*2);
            ctx.fill();

            // Eyes
            let eyeOff = snakeWidth*0.7;
            let ex1=h.x+Math.cos(angle-0.5)*eyeOff;
            let ey1=h.y+Math.sin(angle-0.5)*eyeOff;
            let ex2=h.x+Math.cos(angle+0.5)*eyeOff;
            let ey2=h.y+Math.sin(angle+0.5)*eyeOff;
            ctx.fillStyle="#fff";
            ctx.beginPath(); ctx.arc(ex1,ey1,4,0,Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(ex2,ey2,4,0,Math.PI*2); ctx.fill();

            frameCount++;
        }

        function loop() {
            if(gameActive) {
                update();
                draw();
                requestAnimationFrame(loop);
            }
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('overlay').style.display='flex';
            document.getElementById('startScreen').style.display='none';
            document.getElementById('gameOverScreen').style.display='block';
            document.getElementById('finalScore').innerText = score + " points";
            loadRank();
        }

        // === User Defined Logic (Preserved) ===
        function saveRecord() {
            let name = document.getElementById('pName').value || "Anonymous";
            let list = JSON.parse(localStorage.getItem('catRank')) || [];
            list.push({n:name, s:score});
            list.sort((a,b)=>b.s - a.s);
            list = list.slice(0,5);
            localStorage.setItem('catRank', JSON.stringify(list));
        }

        function saveAndPlayAgain() {
            saveRecord();
            playAgain();
        }

        function playAgain() {
            startSequence();
        }

        function quitToHome() {
            window.location.href = 'https://stephenyoon.com';
        }

        function loadRank() {
            let list = JSON.parse(localStorage.getItem('catRank')) || [];
            let html = "<b>üèÜ Hall of Fame</b><br><br>";
            list.forEach((r,i)=> html += `<div>${i+1}. ${r.n} : ${r.s}</div>`);
            document.getElementById('rankBox').innerHTML = html;
        }

    </script>
</body>
</html>
